<div class="p-0 text-left">
    <div class="label mb-1 pl-1"> {{ label }}</div>
    <div class="input-group text-left w-100" [class.control-padding]="!control.invalid || !control.touched"
        [class.pb-0]="control.invalid && control.touched"
        [class.p-input-icon-right]="rightIcon">
        <span class="p-inputgroup-addon right-addon" *ngIf="leftIcon"><mat-icon class="left-icon">{{leftIcon}}</mat-icon></span>
        <p-autoComplete [(ngModel)]="value" [group]="true" [suggestions]="filteredGroups"
            (completeMethod)="filterGroupedOption($event); change($event.query)"
            field="label"
            class="autocomplete" (onSelect)="onSelect($event)" (on)="change($event)"
            [placeholder]="placeholder">
            <ng-template let-group pTemplate="group">
                <div *ngIf="group.label" class="d-flex align-items-center">
                    <mat-icon class="mr-2 material-icons-outlined group-icon d-inline-flex">{{group.icon}}</mat-icon>
                    <span>{{group.label}}</span>
                </div>
            </ng-template>
            <ng-template let-item pTemplate="item">
                <div class="d-flex align-items-center">
                    <mat-icon class="menu-icon mr-1 material-icons-outlined">{{item.icon}}</mat-icon>
                    <span>{{item.label}}</span>
                </div>
            </ng-template>
        </p-autoComplete>
        <i [class]="rightIcon + ' eye-icon'" *ngIf="rightIcon" (click)="toggleRightIcon()" [pTooltip]="rightIconTooltip?rightIconTooltip:''"></i>
        <div class="invalid-feedback pl-1 pb-0 pt-0" *ngIf="control.errors?.required">{{errors.required}}</div>
    </div>
</div>
