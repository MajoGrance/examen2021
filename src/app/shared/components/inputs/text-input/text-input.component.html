<div class="text-left w-100 mb-1">
    <div class="label mb-1 pl-1" *ngIf="!noPadding">{{ label }}&nbsp;<span *ngIf="control?.errors?.required" style="color: red;">*</span></div>
    <span class="w-100"
        [class.p-input-icon-left]="leftIcon" [class.p-input-icon-right]="rightIcon">
        <i class="material-icons-outlined addon-icon" *ngIf="leftIcon">{{leftIcon}}</i>
        <input #input type="text" pInputText [placeholder]="placeholder" [(ngModel)]="model" class="form-control"
        autocomplete="off" (focusout)="control?.markAllAsTouched()" (click)="onClickInput()" (input)="change(input.value)"
        [class.is-invalid]="control?.invalid && control?.touched" [class.invalid-noicon]="rightIcon"
        [disabled]="readonly"/>
        <i class="material-icons-outlined addon-icon event-icon" *ngIf="rightIcon" (click)="toggleRightIcon()">{{rightIcon}}</i>
        <div class="invalid-feedback-space" *ngIf="(!control?.invalid || !control?.touched) &&!noPadding"></div>
        <div class="invalid-feedback pl-1 pb-0 pt-0" *ngIf="control?.errors?.required">{{errors.required}}</div>
        <div class="invalid-feedback pl-1 pb-0 pt-0" *ngIf="control?.errors?.maxLenght">{{errors.maxLenght}}</div>
        <div class="invalid-feedback pl-1 pb-0 pt-0" *ngIf="control?.errors?.pattern">{{errors.pattern}}</div>
    </span>
</div>
