<div class="p-0 text-left w-100">
    <div class="label mb-1 pl-1"> {{ label }}</div>
    <div class="input-group text-left w-100 text-area" [class.control-padding]="(!control?.invalid || !control?.touched) && !noPadding"
        [class.pb-0]="control.invalid && control.touched" [class.pb-1]="noPadding">
        <textarea [disabled]="readonly" [autoResize]="true"
            pInputTextarea [(ngModel)]="model" (change)="change()" (focusout)="control?.markAllAsTouched()"
            [placeholder]="placeholder" [class.is-invalid]="control?.invalid && control?.touched"></textarea>
        <div class="invalid-feedback pl-1 pb-0 pt-0" *ngIf="control.errors?.required">{{errors.required}}</div>
        <div class="invalid-feedback pl-1 pb-0 pt-0" *ngIf="control.errors?.pattern">{{errors.pattern}}</div>
    </div>
</div>
