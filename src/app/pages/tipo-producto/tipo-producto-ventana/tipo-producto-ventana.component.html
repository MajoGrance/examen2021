<app-window [title]="title" [url]="url" [(editando)]="editando" [(nuevo)]="nuevo" [(form)]="formGroup" 
    [(object)]="object" [(modificado)]="modificado" [model]="model" [name]="name" [service]="service"
    [titleField]="titleField">
    <form [formGroup]="formGroup">
        <p-tabView>
            <p-tabPanel header="General">
                <div class="row">
                    <div class="col-lg-3">
                        <app-text-input [control]="formGroup.controls.idTipoProducto" label="ID" [readonly]="true" placeholder="">
                        </app-text-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <app-text-area-input [control]="formGroup.controls.descripcion" label="Descripción" placeholder=""
                            [readonly]="!editando"></app-text-area-input>
                    </div>
                </div>
                <p-fieldset legend="Categoría" styleClass="mt-5">
                    <div class="row">
                        <div class="col-lg-4">
                            <app-reference-input [control]="formGroup.controls.categoria_id" label="ID" placeholder=""
                                [readonly]="!editando" (paste)="pasteCategoria($event)" [clase]="categoriaModel"
                                [service]="categoriaService" name="Categoría" idField="idCategoria"></app-reference-input>
                        </div>
                        <div class="col-lg-8">
                            <app-text-input [control]="formGroup.controls.categoria_desc" label="Descripción" placeholder=""
                                [readonly]="true"></app-text-input>
                        </div>
                    </div>
                </p-fieldset>
            </p-tabPanel>
        </p-tabView>
    </form>
</app-window>
